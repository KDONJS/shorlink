<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShorLink - Acortador de Enlaces</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>ShorLink</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">API</a>
            </nav>
        </header>

        <!-- Ad Space Top -->
        <div class="ad-space ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="url-shortener">
                <div class="input-section">
                    <div class="input-group">
                        <input type="url" id="urlInput" placeholder="Pega tu enlace aquí..." required>
                        <button id="shortenBtn" class="btn-primary">
                            <span class="btn-text">Acortar</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                    
                    <div class="advanced-options" style="display: none;">
                        <input type="text" id="customCode" placeholder="Código personalizado (opcional)">
                    </div>
                    
                    <button id="toggleAdvanced" class="btn-secondary">Opciones avanzadas</button>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <div class="result-card">
                        <h3>¡Enlace acortado!</h3>
                        <div class="short-url-container">
                            <input type="text" id="shortUrl" readonly>
                            <button id="copyBtn" class="btn-copy">Copiar</button>
                        </div>
                        <div class="stats">
                            <span id="clickCount">0 clicks</span>
                            <span id="createdDate"></span>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </main>

        <!-- Ad Space Bottom -->
        <div class="ad-space ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 ShorLink - Powered by <a href="https://lucqa.com/" target="_blank" class="lucqa-link">Lucqa.com</a></p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
